<!DOCTYPE html>
<html lang="es"><!--Cambie el idioma -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form id="form"> <!-- Agrege un id-->

    Nombre: <input type="text" name="name" id="name"> 
    <br>
    <br>
    Edad:  <input type="number" name="age" id="age">
    <br><!--Cambie los saltos de pagina ya ue estaban con etiqueta de cierre-->
    <br>

    Nacionalidad
    <select name="nationality" id="nationality">

      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br>
    <br>

    <input type="submit">
  </form>

  <div>
    <h2 id="lista-de-invitados">Lista de invitados</h2><!--Agrege un id para la lista de invitados-->

  </div>

  <script src="./formulario.js"></script><!--Cambie la ruta-->
</body>

</html>
